<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="scss/style.css">
 </head>
 <body class="login-page">
  <div class="login-flex">
   <div class="login-left">
    <div class="logo">
     <a href="#">
      <span class="logo-content">
       Food
       <a href="#" class="logo-content--blue">delivery</a>
      </span>
     </a>
    </div>
    <div class="form">
     <h1 class="form-title">Login</h1>
     <p class="form-description">Sign in with your data that you entered during your registration.</p>
     <form>
      <div class="form-group">
       <label class="form-control-label">Email</label>
       <input type="text" class="form-control" placeholder="name@example.com">
      </div>
      <div class="form-group">
       <label class="form-control-label">Password</label>
       <input type="text" class="form-control" placeholder="min. 8 characters">
      </div>
      <div class="form-group">
       <input type="text" class="form-checkbox" type="checkbox">
       <label class="form-checkbox-label">Keep me logged in</label>
      </div>
      <div class="form-group">
       <button class="btn-login">Login</button>
       <button class="btn-forgot">Forgot password</button>
      </div>
      <p class="dont-have-account">Don't have an account? <span>Sign up</span></p>
     </form>
    </div>
   </div>
   <div class="login-right">
    <div class="card">
     <img src="images/card.png" alt="card" class="card-image">
    </div>
   </div>
  </div>
 </body>
</html>
